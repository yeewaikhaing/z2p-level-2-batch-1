<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Batch|Home</ui:define>
		<ui:define name="sub-title">Batch List</ui:define>
		<ui:define name="add-link">
			<h:link outcome="/batch-add" value="Add" styleClass="btn btn-info col-1"/>
		</ui:define>
		<ui:define name="contents">
			<h:dataTable value="#{batchBean.batches}" var="b" styleClass="table" binding="#{tbl}">
				<h:column>
					<f:facet name="header">No</f:facet>
					#{tbl.rowIndex + 1}
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{b.name}
				</h:column>
				<h:column>
					<f:facet name="header">Level</f:facet>
					#{b.level.name}
				</h:column>
				<h:column>
					<f:facet name="header">Start Date</f:facet>
					<h:outputText value="#{b.startDate}">
						<f:convertDateTime type="localDate"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
