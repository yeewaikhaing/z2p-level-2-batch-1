<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Level|Home</ui:define>
		<ui:define name="sub-title">Level List</ui:define>
		<ui:define name="add-link">
			<h:link outcome="/level-add" value="Add" styleClass="btn btn-info col-1"/>
		</ui:define>
		<ui:define name="contents">
			<h:dataTable value="#{levelBean.levels}" var="lvl" styleClass="table" binding="#{tbl}">
				<h:column>
					<f:facet name="header">No</f:facet>
					#{tbl.rowIndex + 1}
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{lvl.name}
				</h:column>
				<h:column>
					<f:facet name="header">Fees</f:facet>
					<h:outputText value="#{lvl.fees}">
						<f:convertNumber type="currency" currencySymbol="Ks. "/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Duration</f:facet>
					#{lvl.duration} Months
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
