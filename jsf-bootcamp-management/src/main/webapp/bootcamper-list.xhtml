<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Bootcamper</ui:define>
		<ui:define name="sub-title">Bootcamper List</ui:define>
		<ui:define name="add-link">
			<h:link outcome="/bootcamp-add" value="Add" styleClass="btn btn-info col-1"/>
		</ui:define>
		<ui:define name="contents">
			<h:dataTable value="#{bootcampBean.bootcampers}" var="bc" styleClass="table" binding="#{tbl}">
				<h:column>
					<f:facet name="header">No</f:facet>
					#{tbl.rowIndex + 1}
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					#{bc.name}
				</h:column>
				<h:column>
					<f:facet name="header">Phone</f:facet>
					#{bc.phone}
				</h:column>
				<h:column>
					<f:facet name="header">Batch</f:facet>
					#{bc.batch.name}
				</h:column>
				<h:column>
					<f:facet name="header">Level</f:facet>
					#{bc.batch.level.name}
				</h:column>
				<h:column>
					<f:facet name="header">Register</f:facet>
					<h:outputText value="#{bc.registerDate}">
						<f:convertDateTime type="localDate" pattern="MMM dd, yyyy"/>
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:link outcome="/bootcamp-add" value="Edit" styleClass="text-info">
						<f:param name="id" value="#{bc.id}"></f:param>
					</h:link> |
					<h:commandLink action="#{bootcampBean.delete(bc.id)}" value="Remove" styleClass="text-danger" />
				</h:column>
			</h:dataTable>
		</ui:define>
	</ui:composition>
</html>
