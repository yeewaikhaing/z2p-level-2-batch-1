<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

	<ui:composition template="/main-template.xhtml">
		<ui:define name="title">Bootcamper|Add</ui:define>
		<ui:define name="sub-title">Add Bootcamper</ui:define>
		<ui:define name="contents">
			<h:form styleClass="form col-5">
				<div class="mb-3">
					<label for="" class="form-label">Level</label>
					<h:selectOneMenu value="#{bootcampBean.chosen_level_id}" styleClass="form-select">
						<f:selectItems value="#{levelBean.levels}" var="lvl" itemLabel="#{lvl.name}" itemValue="#{lvl.id}" ></f:selectItems>
						<f:ajax listener="#{bootcampBean.retrieveBatchList}" execute="@this" render="batch-id"></f:ajax>
					</h:selectOneMenu>
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Batch</label>
					<h:selectOneMenu id = "batch-id" value="#{bootcampBean.bootcamper.batch}" styleClass="form-select">
						<f:selectItems value="#{bootcampBean.batchList}" var="batch" itemLabel="#{batch.name}" itemValue="#{batch}"></f:selectItems>
						<f:converter binding="#{batchConverter}"/>
					</h:selectOneMenu>
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Name</label>
					<h:inputText value="#{bootcampBean.bootcamper.name}" styleClass="form-control" />
				</div> 
				<div class="mb-3">
					<label for="" class="form-label">Phone</label>
					<h:inputText value="#{bootcampBean.bootcamper.phone}" styleClass="form-control" />
				</div>
				<div class="mb-3">
					<label for="" class="form-label">Email</label>
					<h:inputText value="#{bootcampBean.bootcamper.email}" styleClass="form-control" />
				</div>
				<div class="mb-3">
					<label for="" class="form-label">City</label>
					<h:inputText value="#{bootcampBean.bootcamper.city}" styleClass="form-control" />
				</div>
				<h:commandButton action="#{bootcampBean.save}" value="Save" styleClass="btn btn-info" />
			</h:form>
		</ui:define>
	</ui:composition>
</html>
