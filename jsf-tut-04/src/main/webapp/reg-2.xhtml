<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Register</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all.min-jsf.css"></h:outputStylesheet>
</h:head> 
<body> 
	<div class="container">
		<h5 class="text-primary">Step 2: User Detail</h5>
		<h3>Create Account</h3>
		<hr />
		<h:form styleClass="form col-4">
			<div class="mb-3">
				<label for="" class="form-label">Phone</label>
				<h:inputText value="#{userBean.user.phone}" styleClass="form-control"/>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Address</label>
				<h:inputText value="#{userBean.user.address}" styleClass="form-control"/>
			</div>
			<div class="mb-3">
				<h:commandLink action="/reg-1" styleClass="btn btn-secondary btn-sm">
						<i class="fa-solid fa-circle-chevron-left"></i> Prev
				</h:commandLink>
				<h:commandLink action="#{userBean.saveUserDetail}" styleClass="btn btn-success float-end btn-sm">
					Next <i class="fa-solid fa-circle-chevron-right"></i>
				</h:commandLink>
			</div>
		</h:form>
	</div>
</body> 
</html>
