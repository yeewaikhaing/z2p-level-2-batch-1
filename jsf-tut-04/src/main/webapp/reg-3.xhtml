<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Register</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all.min-jsf.css"></h:outputStylesheet>
</h:head> 
<body> 
	<div class="container">
		<h5 class="text-primary">Step 3: Confirmation</h5>
		<h3>Create Account</h3>
		<hr />
		<h:form styleClass="form col-4">
			<div class="mb-3">
				<p class="text-decoration-underline"><b>Login Information</b></p>
				Email: #{userBean.user.email}
				<p class="text-decoration-underline"><b>User Detail</b></p>
				Phone: #{userBean.user.phone} <br />
				Address: #{userBean.user.address}
			</div>
			<div class="mb-3">
				<h:commandLink action="/reg-2" styleClass="btn btn-secondary btn-sm">
						<i class="fa-solid fa-circle-chevron-left"></i> Prev
				</h:commandLink>
				<h:commandLink action="#{userBean.create}" styleClass="btn btn-success float-end btn-sm">
					Create <i class="fa-solid fa-circle-plus"></i>
				</h:commandLink>
			</div>
		</h:form>
	</div>
</body> 
</html>
