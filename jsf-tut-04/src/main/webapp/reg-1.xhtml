<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Register</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
	<h:outputStylesheet library="webjars" name="font-awesome/6.1.0/css/all.min-jsf.css"></h:outputStylesheet>
</h:head> 
<body> 
	<div class="container">
		<h5 class="text-primary">Step 1: Login Information</h5>
		<h3>Create Account</h3>
		<hr />
		<h:form styleClass="form col-4">
			<div class="mb-3">
				<label for="" class="form-label">Email</label>
				<h:inputText value="#{userBean.user.email}" styleClass="form-control" p:type="email"/>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Password</label>
				<h:inputText requiredMessage="Password is required" id="pass" value="#{userBean.user.password}" styleClass="form-control" p:type="password">
					<f:validateRequired />
				</h:inputText>
				<h:message for="pass" styleClass="text-danger"/>
			</div>
			<div class="mb-3">
				<h:commandLink action="#{userBean.saveLogin}" styleClass="btn btn-success float-end btn-sm">
					Next <i class="fa-solid fa-circle-chevron-right"></i>
				</h:commandLink>
			</div>
		</h:form>
	</div>
</body> 
</html>
