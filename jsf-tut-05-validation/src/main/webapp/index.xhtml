<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/p"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Validation</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<body> 
	<div class="container mt-3">
		<h:form styleClass="form col-4">
			<div class="mb-3 alert alert-danger #{empty facesContext.messageList ? 'd-none' : ''}">
				<h:messages />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<h:inputText id="name" value="#{employeeBean.employee.name}" styleClass="form-control">
				</h:inputText>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Email</label>
				<h:inputText value="#{employeeBean.employee.email}" styleClass="form-control">
				</h:inputText>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Salary</label>
				<h:inputText value="#{employeeBean.employee.salary}" styleClass="form-control">
				</h:inputText>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Age</label>
				<h:inputText  value="#{employeeBean.employee.age}" styleClass="form-control">
				</h:inputText>
			</div>
			<h:commandButton action="#{employeeBean.register}" value="Register" styleClass="btn btn-primary" />
		</h:form>
	</div>
</body> 
</html>
