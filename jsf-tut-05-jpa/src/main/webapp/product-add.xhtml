<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<h:head>
	<title>Product|Add</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<body> 
	<div class="container mt-3">
		<h3>Add Product</h3>
		<hr />
		<h:form styleClass="form col-4">
			<div class="mb-3 alert alert-danger #{empty facesContext.messageList ? 'd-none' : ''}">
				<h:messages />
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Category</label>
				<h:selectOneMenu value="#{productBean.product.category}" styleClass="form-select">
					<f:selectItems value="#{categoryBean.categories}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}"></f:selectItems>
					<f:converter binding="#{categoryConverter}"/> 
				</h:selectOneMenu>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Name</label>
				<h:inputText value="#{productBean.product.name}" styleClass="form-control"/>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Price</label>
				<h:inputText value="#{productBean.product.price}" styleClass="form-control"/>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Expired</label>
				<h:inputText value="#{productBean.product.expireDate}" styleClass="form-control" p:type="date">
					<f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
				</h:inputText>
			</div>
			<h:commandButton action="#{productBean.save}" value="Add" styleClass="btn btn-info"/>
		</h:form>
	</div>
</body> 
</html>
