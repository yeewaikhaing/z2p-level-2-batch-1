<!DOCTYPE html > 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://xmlns.jcp.org/jsf/passthrough"> 

<h:head>
	<title>Register</title>
	<h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"></h:outputStylesheet>
</h:head> 
<body> 
	<div class="container">
		<h3 class="mt-3">Register</h3>
		<hr />
		<h:form styleClass="form col-3" id="reg-form">
			<div class="mb-3">
				<label for="" class="form-label">Email</label>
				<h:inputText id="email" value="#{userBean.email}" styleClass="form-control" p:required="required" p:placeholder="Enter email"/>
				<small><h:message for="email" styleClass="text-danger"/> </small>
			</div>
			<div class="mb-3">
				<label for="" class="form-label">Password</label>
				<h:inputText styleClass="form-control" value="#{userBean.password}" p:type="password" p:required="required" p:placeholder="Enter password"/>
			</div>
			<h:commandButton action="#{userBean.register}" actionListener="#{userBean.checkEmail}" value="Register" styleClass="btn btn-info" />
		</h:form>
	</div>
</body> 
</html>
